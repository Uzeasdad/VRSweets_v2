<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="love cooking, cakes, home made cake, sweet dream">
    <link rel="stylesheet" href="style.css">

    <title>VR-sweets</title>
</head>
<body>
  <!-- create a header with logo and nav menu -->
    <header >
      <a href="index.html">
        <h1 id="logo">VR-sweets</h1>
      </a>
      <nav>
        <ul id="menu">
          <li>
            <a href="contact-us.html" class="active"> Contact us</a>
          </li>
          <li>
            <a href="gallery.html"> Gallery</a>
          </li>
          <li>
            <a href="index.html" >Home</a>
          </li>
        </ul>
      </nav>
      </header>
    <!-- create a section for form -->
    <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2> Contact us!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <label for="phone-number">Phone number</label>
                <input type="number" name="phone_number" id="phone-number" class="text-input" required>
                <br>
                <button type="submit" class="join-button">Send!</button>
            </form>
        </section>
    <!-- create a footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

      <script src="https://kit.fontawesome.com/771967ee0e.js" crossorigin="anonymous"></script>
</body>
</html>
